<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <script src="{{ url_for('static', filename='dist/js/theme-detection.js') }}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/style.css')}}">

    <!-- Feather Icons -->
    <script src="{{ url_for('static', filename='dist/js/feather.min.js') }}"></script>
</head>

<body x-data="{
            notificationOpen: false,
            sidebarOpen: false,
            search: {
                blank: false,
                count: window.search.length,
                items: window.search,
                open: false,
                term: '',
                show() {
                    this.search.open = true;
                    setTimeout(() => $focus.focus($refs.searchInput), 250);
                },
                close() {
                    this.search.open = false;
                    $refs.searchOpen.focus();
                },
                filteredItems() {
                    if (this.search.term === '') {
                        return this.search.items;
                    }
                    const result = this.search.items.filter((item) => {
                        return item.caption
                            .replace(/ /g, '')
                            .toLowerCase()
                            .includes(this.search.term.replace(/ /g, '').toLowerCase());
                    });
                    this.search.blank = result.length === 0;
                    this.search.count = result.length;
                    return result;
                }
            }
        }">
    {% block content %}
    {% endblock %}

    {% include 'dashboard/partial/notifications.html' %}

    <!-- This might need replacing-->
    <script>feather.replace()</script>
    <script defer src="{{ url_for('static', filename='dist/js/data/search.js') }}"></script>
    <script defer src="{{ url_for('static', filename='dist/js/data/orders.js') }}"></script>
    <script defer src="{{ url_for('static', filename='dist/js/data/products.js') }}"></script>
    <script defer src="{{ url_for('static', filename='dist/js/data/customers.js') }}"></script>
    <script defer src="{{ url_for('static', filename='dist/js/data/categories.js') }}"></script>
    <script defer src="{{ url_for('static', filename='dist/js/data-table.js') }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="{{ url_for('static', filename='dist/js/theme-switcher.js') }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="{{ url_for('static', filename='dist/js/charts.js') }}" type="module"></script>
</body>

</html>
