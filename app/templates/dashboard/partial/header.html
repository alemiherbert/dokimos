<header class="app-header">
    <div class="app-header__inner" style="margin-inline: clamp(1.5rem, 5vw, 3rem);">
        <div class="app-header__column">
            <a class="app-header__logo" href="/" aria-label="{ site.name }">
                <!--% svgIcon './src/img/root-logo.svg', 'icon', 'app-header-' %}-->
            </a>
            <div class="app-header__actions app-header__actions--secondary display--none:md">
                <button
                    :aria-expanded="sidebarOpen"
                    @click="sidebarOpen = ! sidebarOpen"
                    aria-label="Open navigation"
                    class="btn btn--outline-dark btn--sm btn--icon btn--sm-radius"
                    data-action="sidebar-open"
                >
                    <!--% svgIcon './src/img/icon/menu-open.svg', 'btn__icon' %}-->
                    <i data-feather="menu" class="btn__icon"></i>

                </button>
                <button
                    class="btn btn--outline-dark btn--sm btn--icon btn--sm-radius"
                    aria-label="Open search"
                    x-ref="searchOpen"
                    @click="search.show"
                >
                    <!--% svgIcon './src/img/icon/search.svg', 'btn__icon' %}-->
                    <i data-feather="search" class="btn__icon"></i>
                </button>
            </div>
            {% set breadcrumbClass = 'app-header__breadcrumb' %}
            {% include 'dashboard/partial/breadcrumb-list.html' %}
        </div>
        <div class="app-header__actions">
            <button
                :aria-expanded="notificationOpen"
                @click="notificationOpen = ! notificationOpen;"
                aria-label="Notifications"
                class="btn btn--light btn--icon btn--counter app-notification__toggle btn--sm-radius btn--small-padding"
            >
                <!--% svgIcon './src/img/icon/bell.svg', 'btn__icon' %}-->
                <i data-feather="bell" class="btn__icon"></i>
                <span class="btn__counter" style="border-radius: 50%;">5</span>
            </button>
            {% include 'dashboard/partial/user-menu.html' %}
        </div>
        {% include "dashboard/partial/search-modal.html" %}
    </div>
</header>
