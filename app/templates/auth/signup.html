{% extends "auth/base.html" %}
{% block content %}
<main class="l-auth">
    <div class="l-auth__inner">
        <div class="l-auth__form">
            <a class="l-auth__logo" href="#">
                <img src="https://ui.sprucecss.com/img/cone-logo.svg" alt="Cone" height="48" width="48" />
            </a>
            <div class="auth-form">
                <h1 class="auth-form__title">Sign Up</h1>
                <form method="POST" action="#">
                    <div class="form-group-stack">
                        <div class="form-group">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control form-control--lg" id="name" type="text" name="name" required="required" autocomplete="off" autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control form-control--lg" id="email" type="text" name="email" required="required" autocomplete="off" autofocus="off" />
                        </div>
                        <div class="form-group">
                            <label class="form-label form-label--space-between" for="password">Password
                            </label>
                            <input class="form-control form-control--lg" id="password" type="password" name="password" required="required" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label class="form-label form-label--space-between" for="confirm_password">Confirm Password
                            </label>
                            <input class="form-control form-control--lg" id="confirm_password" type="password" name="password" required="required" autocomplete="off" />
                        </div>
                        <br />
                        <div class="form-group">
                            <button class="btn btn--primary btn--lg btn--block" type="submit">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="l-auth__footer">
                <p>Already a member? <a href="/login">Login</a></p>
            </div>
        </div>
        <div class="l-auth__sidebar"></div>
    </div>
</main>
{% endblock %}
